language: python
services: docker
env:
- distro: ubuntu1604
- distro: ubuntu1404
script:
- export container_id=$(date +%s)
- export cleanup=false
- wget -O ${PWD}/tests/test.sh https://gist.githubusercontent.com/geerlingguy/73ef1e5ee45d8694570f334be385e181/raw/
- chmod +x ${PWD}/tests/test.sh
- "${PWD}/tests/test.sh"
- docker exec --tty ${container_id} env TERM=xterm service metricbeat status
- docker exec --tty ${container_id} env TERM=xterm service filebeat status
notifications:
  email: false
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  slack:
    rooms:
      secure: 
